<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .parent {
            width: 100%;
            height: 50px;
            line-height: 50px;
            background-color: #ccc;
            position: relative;
        }

        .child {
            position: absolute;
            background-color: #222222;
            color: #fff;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child">DEMO</div>
</div>
</body>
</html>
