<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }

        .box {
            width: 100%;
            height: 100%;
            text-align: center;
            vertical-align: middle;
        }

        .top, .bottom, .center {
            position: absolute;
            left: 0;
        }

        .top {
            top: 0;
            background: #ccc;
            height: 100px;
            width: 100%;
        }

        .center {
            top: 100px;
            bottom: 100px;
            display: flex;
            width: 100%;
        }

        .left {
            background: blanchedalmond;
            width: 200px;
        }

        .right {
            background: blueviolet;
            flex: 1;
            overflow: auto;
        }

        .right p {
            min-height: 2000px;
            min-width: 760px;
        }

        .bottom {
            bottom: 0;
            background: brown;
            height: 100px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="top">top</div>
    <div class="center">
        <div class="left">left</div>
        <div class="right">
            <p>line</p>
        </div>
    </div>

    <div class="bottom">bottom</div>
</div>
</body>
</html>
