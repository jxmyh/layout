<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .parent {
            border: 1px dashed #222222;
            overflow: hidden;
        }

        .left {
            background-color: #ccc;
            position: relative;
        }

        .right {
            background-color: #dddddd;
        }

        .parent {
            display: flex;
        }

        .left {
            width: 100px;
            padding-right: 20px;
        }

        .right {
            flex: 1;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="left">left</div>
    <div class="right">
        <p>right</p>

        <p>right</p>
    </div>

</div>
</body>
</html>
