<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .parent {
            border: 1px dashed #222222;
            overflow: hidden;
        }

        .col {
            height: 100px;
            background-color: #ccc;
        }

        .parent {
            display: flex
        }

        .col {
            flex: 1;
        }

        .col + .col {
            margin-left: 20px;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="col">第1行</div>
    <div class="col">第2行</div>
    <div class="col">第3行</div>
    <div class="col">第4行</div>
</div>
</body>
</html>
